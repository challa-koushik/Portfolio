<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Glass Profile Card</title>
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    font-family: "Poppins", sans-serif;
}

.card {
    width: 350px;
    padding: 30px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    text-align: center;
    color: white;
}

.card img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid rgba(255,255,255,0.4);
    margin-bottom: 15px;
}
</style>
</head>
<body>
    <div class="card">
        <img src="image1.jpg" alt="">
        <h2>Koushik</h2>
        <p>Welcome to my Glass UI demo website!</p>
    </div>
</body>
</html>
